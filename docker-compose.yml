version: "3.3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: iiif-depot-app
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BASE_URL=http://localhost:3000
      - DB_PATH=/data/db/iiif-depot.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - UPLOAD_DIR=/data/images/original
      - PTIFF_DIR=/data/images/ptiff
      - CANTALOUPE_URL=http://cantaloupe:8182/iiif/2
      - CANTALOUPE_PUBLIC_URL=http://iiif-img.honkoku.org/iiif/2
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - SESSION_SECRET=${SESSION_SECRET}
      - ADMIN_EMAILS=${ADMIN_EMAILS}
      - DEFAULT_QUOTA_MB=100
    volumes:
      - ./data:/data
    depends_on:
      - redis
      - cantaloupe
    restart: unless-stopped
    networks:
      - iiif-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: iiif-depot-worker
    environment:
      - NODE_ENV=production
      - DB_PATH=/data/db/iiif-depot.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - UPLOAD_DIR=/data/images/original
      - PTIFF_DIR=/data/images/ptiff
    volumes:
      - ./data:/data
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - iiif-network

  redis:
    image: redis:7-alpine
    container_name: iiif-depot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - iiif-network

  cantaloupe:
    image: islandora/cantaloupe:renovate.all-non-major-dependencies
    container_name: iiif-depot-cantaloupe
    ports:
      - "8182:8182"
    environment:
      - CANTALOUPE_ENDPOINT_ADMIN_ENABLED=true
      - CANTALOUPE_ENDPOINT_ADMIN_SECRET=changemeplease
      - CANTALOUPE_SOURCE_STATIC=FilesystemSource
      - CANTALOUPE_FILESYSTEMSOURCE_BASICLOOKUPSTRATEGY_PATH_PREFIX=/imageroot/
      - CANTALOUPE_FILESYSTEMSOURCE_BASICLOOKUPSTRATEGY_PATH_SUFFIX=.tif
    volumes:
      - ./cantaloupe/cantaloupe.properties:/cantaloupe/cantaloupe.properties:ro
      - ./data/images/ptiff:/imageroot:ro
      - cantaloupe-cache:/var/cache/cantaloupe
    restart: unless-stopped
    networks:
      - iiif-network

volumes:
  redis-data:
  cantaloupe-cache:

networks:
  iiif-network:
    driver: bridge
