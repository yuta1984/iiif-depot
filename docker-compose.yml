version: '3.3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: iiif-depot-app
    ports:
      - '127.0.0.1:3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BASE_URL=https://iiif-depot.honkoku.org
      - DB_PATH=/data/db/iiif-depot.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - UPLOAD_DIR=/data/images/original
      - PTIFF_DIR=/data/images/ptiff
      - CANTALOUPE_URL=http://127.0.0.1:8182/iiif/2
      - CANTALOUPE_PUBLIC_URL=https://iiif-img.honkoku.org/iiif/2
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - SESSION_SECRET=${SESSION_SECRET}
      - ADMIN_EMAILS=${ADMIN_EMAILS}
      - DEFAULT_QUOTA_MB=100
    volumes:
      - ./data:/data
    depends_on:
      - redis
      - cantaloupe
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: iiif-depot-worker
    environment:
      - NODE_ENV=production
      - DB_PATH=/data/db/iiif-depot.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - UPLOAD_DIR=/data/images/original
      - PTIFF_DIR=/data/images/ptiff
    volumes:
      - ./data:/data
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: iiif-depot-redis
    volumes:
      - redis-data:/data
    restart: unless-stopped

  cantaloupe:
    image: islandora/cantaloupe:renovate.all-non-major-dependencies
    container_name: iiif-depot-cantaloupe
    ports:
      - '127.0.0.1:8182:8182'
    environment:
      - CANTALOUPE_ENDPOINT_ADMIN_ENABLED=false
      - CANTALOUPE_SOURCE_STATIC=FilesystemSource
      - CANTALOUPE_FILESYSTEMSOURCE_BASICLOOKUPSTRATEGY_PATH_PREFIX=/imageroot/
      - CANTALOUPE_FILESYSTEMSOURCE_BASICLOOKUPSTRATEGY_PATH_SUFFIX=.tif
    volumes:
      - ./cantaloupe/cantaloupe.properties:/cantaloupe/cantaloupe.properties:ro
      - ./data/images/ptiff:/imageroot:ro
      - cantaloupe-cache:/var/cache/cantaloupe
    restart: unless-stopped

volumes:
  redis-data:
  cantaloupe-cache:
